apiVersion: v1
kind: Pod
metadata:
  name: vectoradd-large-mem
spec:
  restartPolicy: OnFailure
  containers:
  - name: vectoradd-large-mem
    image: "quay.io/tardieu/vectoradd:0.1.0"
    resources:
      requests:
        cpu: "500m"
        memory: "1000000000000000Mi" 
      limits:
        nvidia.com/mig-1g.5gb: 1
    command:
      - sh
      - -c
      -  "sleep 10"