apiVersion: v1
kind: Pod
metadata:
  name: cuda-vectoradd-small-requests
  finalizers:
  - org.instaslice/accelarator
spec:
  restartPolicy: OnFailure
  schedulingGates:
  - name: org.instaslice/accelarator
  containers:
  - name: cuda-vectoradd-small-request
    image: "quay.io/tardieu/vectoradd:0.1.0"
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi" 
      limits:
        nvidia.com/mig-1g.5gb: 1
        org.instaslice/cuda-vectoradd-1: 1
    envFrom:
      - configMapRef:
          name: cuda-vectoradd-1